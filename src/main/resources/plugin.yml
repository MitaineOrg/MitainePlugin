name: MitainePlugin
version: '1.0.0'
main: io.papermc.mitaine.MitaineMain
description: Mitaine plugin
author: Skyspirit
api-version: 1.20
prefix: Mitaine
commands:

  #Courrier
  courrier:
    description: Permet une gestion des courriers
    permission: courrier.use
    aliases: [mail]

  #Economie
  banque:
    description: Permet une gestion d'afficher son compte
    permission: banque.use
    aliases: [bank, solde]
  retirer:
    description: Retirer de l'argent de son compte
    permission: retirer.use
    aliases: [pull]
  deposer:
    description: Déposer de l'argent sur son compte
    permission: deposer.use
    aliases: [push]
  donner:
    description: Donner de l'argent à un joueur
    permission: donner.use
    aliases: [pay, payer]

  icone:
    description: Définit un icone à l'endroit du joueur sur la dynmap
    permission: achetericone.use
    aliases: [achetericone]

  leaderboard:
    description: Afficher les plus riches du serveur
    permission: leaderboard.use
    aliases: [top]

  mairie:
    description: Permet d'accéder aux commandes du maire
    permission: mairie.use

  #Reward
  reward:
    description: Récupérer son reward du jour
    permission: reward.use
    aliases: [daily]

  #Teleport
  spawn:
    description: Se téléporter au spawn
    permission: spawn.use
  setspawn:
    description: Définir le point spawn
    permission: setspawn.use
  home:
    description: Se téléporter à sa base
    permission: home.use
  sethome:
    description: Définir le point base
    permission: sethome.use
  delhome:
    description: Définir le point base
    permission: sethome.use
  delspawn:
    description: Définir le point base
    permission: sethome.use

  #Vote
  vote:
    description: Voter lors d'un vote
    permission: vote.use
    aliases: [voter]
  creervote:
    description: Créer un vote
    permission: creervote.use
  resultats:
    description: Afficher les résultats du dernier vote
    permission: resultats.use

  #Aide
  aide:
    description: Aide pour mitaine
    permission: aide.use
    aliases: [mitaine]